allprojects {
	apply plugin: "java"

	processResources {
		inputs.property "version", version
	}

	jar {
		duplicatesStrategy = DuplicatesStrategy.EXCLUDE
	}
}

tasks.register("assembleAll", Copy) {
	from "fabric1213/build/libs",
		"fabric121/build/libs",
		"fabric1206/build/libs",
		"fabric120/build/libs",
		"paper/build/libs"
	into "build/libs"
	include "*.jar"
	dependsOn ":fabric1213:assemble", ":fabric121:assemble", ":fabric1206:assemble", ":fabric120:assemble", ":paper:assemble"
	duplicatesStrategy DuplicatesStrategy.INCLUDE
}
